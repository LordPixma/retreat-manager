<div class="modal-overlay" id="room-modal">
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title" id="room-modal-title">Add New Room</h3>
            <button type="button" class="modal-close" id="close-room-modal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <div id="room-modal-alert" class="alert alert-error hidden"></div>
            <form id="room-form">
                <div class="form-group">
                    <label for="room-number" class="form-label">Room Number</label>
                    <input type="text" id="room-number" name="number" class="form-input" required 
                           placeholder="e.g., 101, A-205, Suite 1">
                </div>
                
                <div class="form-group">
                    <label for="room-description" class="form-label">Description</label>
                    <textarea id="room-description" name="description" class="form-input" rows="3" 
                              placeholder="e.g., Single bed with mountain view, Twin beds with balcony"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="cancel-room-modal">Cancel</button>
            <button type="submit" form="room-form" class="btn btn-primary" id="save-room">
                <span>Save Room</span>
            </button>
        </div>
    </div>
</div>
