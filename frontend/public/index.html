<body>
    <div id="app">
        <div class="loading-container">
             <i class="fas fa-mountain" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.8;"></i>
                <h1 style="font-size: 1.8rem; margin-bottom: 0.5rem;">Growth and Wisdom Retreat Portal</h1>

    </div>

    <!-- Core JavaScript Files -->
    <script src="js/utils.js"></script>

    <script src="js/cache-manager.js"></script> 
    
    <!-- Enhanced Session Management (Optional) -->
    <script src="js/enhanced-session-management.js"></script>

    <script src="js/components/login.js"></script>

    <script src="js/components/attendee-management.js"></script>

    <script src="js/components/email-management.js"></script>
    
    <!-- Main App (must be last) -->
    <script src="js/app.js"></script>
    <script>
    // Emergency fix for AdminDashboard loading
    (function() {
        console.log('Checking AdminDashboard availability...');
        
        // Wait a moment for scripts to load
        setTimeout(() => {
            if (typeof AdminDashboard !== 'undefined' && !window.AdminDashboard) {
                window.AdminDashboard = AdminDashboard;
                console.log('✅ AdminDashboard fixed and registered');
                
                // If we're on admin view, reload it
                if (window.App && window.App.currentView === 'admin') {
                    window.App.loadAdminView();
                }
            } else if (!window.AdminDashboard) {
                console.error('❌ AdminDashboard component not found');
                
                // Try reloading the script
                const script = document.createElement('script');
                script.src = 'js/components/admin-dashboard.js';
                script.onload = () => {
                    console.log('Admin dashboard script reloaded');
                    if (window.App && window.App.currentView === 'admin') {
                        window.App.loadAdminView();
                    }
                };
                document.body.appendChild(script);
            }
        }, 500);
    })();
    </script>
</body>
