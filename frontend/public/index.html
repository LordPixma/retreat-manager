    <!-- Service Worker Registration -->
    <script>
    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
            try {
                const registration = await navigator.serviceWorker.register('/sw.js', {
                    scope: '/'
                });
                console.log('Service Worker registered:', registration.scope);

                // Check for updates
                registration.addEventListener('updatefound', () => {
                    const newWorker = registration.installing;
                    newWorker.addEventListener('statechange', () => {
                        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            // New content available, show update prompt
                            if (confirm('New version available! Click OK to update.')) {
                                newWorker.postMessage({ type: 'SKIP_WAITING' });
                                window.location.reload();
                            }
                        }
                    });
                });
            } catch (error) {
                console.error('Service Worker registration failed:', error);
            }
        });

        // Handle controller change
        navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.log('Service Worker controller changed');
        });
    }
    </script>

    <script>
    // Emergency fix for AdminDashboard loading
    (function() {
        console.log('Checking AdminDashboard availability...');
        
        // Wait a moment for scripts to load
        setTimeout(() => {
            if (typeof AdminDashboard !== 'undefined' && !window.AdminDashboard) {
                window.AdminDashboard = AdminDashboard;
                console.log('✅ AdminDashboard fixed and registered');
                
                // If we're on admin view, reload it
                if (window.App && window.App.currentView === 'admin') {
                    window.App.loadAdminView();
                }
            } else if (!window.AdminDashboard) {
                console.error('❌ AdminDashboard component not found');
                
                // Try reloading the script
                const script = document.createElement('script');
                script.src = 'js/components/admin-dashboard.js';
                script.onload = () => {
                    console.log('Admin dashboard script reloaded');
                    if (window.App && window.App.currentView === 'admin') {
                        window.App.loadAdminView();
                    }
                };
                document.body.appendChild(script);
            }
        }, 500);
    })();
    </script>
